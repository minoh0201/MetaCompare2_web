{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<!-- Background Image -->
<div class="bg-img" style="background-image: url('{% static './img/background1.jpg' %}');">
    <div class="overlay"></div>
</div>
<!-- /Background Image -->

<!-- templates/registration/login.html -->
<div class="login-page" style="width: 40%;">
	<center><h2 class="white-text" class="logo">MetaCompare</h2></center>
	<center><h2 class="white-text" class="logo">Login</h2></center>
	<div>
		<form class = "contact-form col-md-6" method="post">
			<p class="white-text">
			{% csrf_token %}
			{{ form.as_p }}
			</p>
			<button class="main-btn" type="submit">Login</button>
		</form>
		<form style="margin-top: 15%;" class = "contact-form col-md-6" method="post">
			{% csrf_token %}
			<input style="visibility: hidden; position:fixed;" type="text" name="username" value="guest">
			<input style="visibility: hidden; position:fixed;" type="password" name="password" value="metacompare">
			<button class="main-btn" type="submit">Guest Login</button>
		</form>
		<div class="cold-md-12">
			<center>
				<h6 class="white-text">Not registered? <a href="{% url 'signup' %}">Create an account</a></h6>
			</center>
		</div>
	</div>
</div>
</body>
</html>
